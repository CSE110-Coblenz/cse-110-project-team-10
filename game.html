<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>My Basketball Game</h1>
    <div id="game-container"></div>
    <div id="controls">
      <div class="control-group">
        <label for="angle-slider">Angle:</label>
        <input type="range" id="angle-slider" min="0" max="90" value="60" step="1" />
        <span id="angle-value">60Â°</span>
      </div>

      <div class="control-group">
        <label for="velocity-slider">Velocity:</label>
        <input type="range" id="velocity-slider" min="1" max="30" value="10" step="0.5" />
        <span id="velocity-value">10.0 m/s</span>
      </div>
    </div>
    <button id="shoot-button">Shoot</button>
    <script type="module" src="/src/client/index.ts"></script>
  </body>
</html>
