<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinematics Basketball Game</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: sans-serif;
      }

      h1 {
        color: #333;
      }

      #start-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(17, 16, 67, 1);
      }

      #start-screen button {
        padding: 0.75rem 2rem;
        font-size: 1rem;
        border: 1px solid #333;
        background: #ffffff;
        cursor: pointer;
      }

      #start-screen.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>My Basketball Game</h1>
    <div id="game-container"></div>
    <div id="controls">
      <div class="control-group">
        <label for="angle-slider">Angle:</label>
        <input type="range" id="angle-slider" min="0" max="90" value="60" step="1" />
        <span id="angle-value">60Â°</span>
      </div>

      <div class="control-group">
        <label for="velocity-slider">Velocity:</label>
        <input type="range" id="velocity-slider" min="1" max="30" value="10" step="0.5" />
        <span id="velocity-value">10.0 m/s</span>
      </div>
    </div>
    <button id="shoot-button">Shoot</button>

    <div id="start-screen">
      <button id="guest-play-button">Sign in as guest</button>
    </div>

    <script type="module" src="/src/client/index.ts"></script>
  </body>
</html>
